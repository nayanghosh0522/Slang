<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slang Vibes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #222;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      background: rgba(0,0,0,0.2);
      color: white;
      font-size: 2em;
    }

    .slang-card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .slang-card h2 {
      margin: 0;
      color: #ff6f61;
    }

    .slang-card p {
      font-size: 1.2em;
    }

    /* Mobile-friendly */
    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }
      .slang-card {
        margin: 10px;
        padding: 15px;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>ðŸ”¥ Slang Vibes ðŸ”¥</header>

  <div class="slang-card">
    <h2>Lit</h2>
    <p>When something is super exciting or awesome.</p>
  </div>

  <div class="slang-card">
    <h2>No Cap</h2>
    <p>Used to emphasize that you're telling the truth.</p>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    // Confetti animation
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiPieces = [];
    const colors = ['#ff6f61', '#ff9a9e', '#fad0c4', '#fbc2eb', '#a1c4fd'];

    function ConfettiPiece() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height - canvas.height;
      this.size = Math.random() * 8 + 2;
      this.color = colors[Math.floor(Math.random() * colors.length)];
      this.speed = Math.random() * 3 + 2;
      this.angle = Math.random() * 360;
    }

    ConfettiPiece.prototype.update = function() {
      this.y += this.speed;
      if (this.y > canvas.height) {
        this.y = -10;
        this.x = Math.random() * canvas.width;
      }
    };

    ConfettiPiece.prototype.draw = function() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    };

    function initConfetti() {
      for (let i = 0; i < 150; i++) {
        confettiPieces.push(new ConfettiPiece());
      }
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiPieces.forEach(piece => {
        piece.update();
        piece.draw();
      });
      requestAnimationFrame(animateConfetti);
    }

    initConfetti();
    animateConfetti();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
